<!DOCTYPE html>
<html>
	<head>
		<title>Comecocos - Leire Soria Indiano</title>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" type="text/css" href="comecocos.css">
	</head>
	
	<body onload="startGame()">
		<script>
			var myGameArea = {
				canvas: document.createElement("canvas"),
				start: function(){
					this.canvas.width = 500;
					this.canvas.height = 500;
					this.context = this.canvas.getContext("2d");
					document.body.insertBefore(this.canvas, document.body.childNodes[0]);
				}
			}
			
			function startGame(){
				myGameArea.start();
			}
		</script>
	</body>
</html>
